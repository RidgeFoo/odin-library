<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="library.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Your Library</h1>
      <button id="add-book">Add ðŸ“•</button>
    </header>
    <main>
    </main>
    <div id="modal" class="modal closed">
      <form id="book">
        <div>
          <label for="title">Title</label>
          <input type="text" name="title" id="title" required/>
        </div>
        <div>
          <label for="author">Author</label>
          <input type="text" name="author" id="author" required/>
        </div>
        <div>
          <label for="pages">Pages</label>
          <input type="number" name="pages" id="pages" pattern="[0-9]" required/>
        </div>
        <div>
          <label for="isRead">Have you read the book?</label>
          <input type="checkbox" name="isRead" id="isRead" />
        </div>
        <div>
          <button type="submit" id="submit">Add</button>
          <button id="cancel" type="reset">Cancel</button>
        </div>
      </form>
    </div>
    <div class="modal-overlay closed" id="modal-overlay"></div>
  </body>
</html>
